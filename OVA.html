<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina Virtual | Acceso</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- Reseteo y Base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Un gradiente más profundo y profesional */
            background: linear-gradient(135deg, #0061ff 0%, #60efff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Contenedor Principal (Tarjeta) --- */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
            /* Efecto sutil de aparecer */
            animation: fadeIn 0.8s ease-out;
        }

        /* --- Logo --- */
        .logo-container {
            margin-bottom: 10px;
        }
        
        .logo-img {
            max-width: 280px; /* Tamaño controlado */
            height: auto;
            display: block;
            margin: 0 auto;
            /* Si tu logo tiene fondo blanco, esto ayuda a integrarlo, 
               si es PNG transparente, puedes quitar el mix-blend-mode */
            mix-blend-mode: multiply; 
        }

        /* --- Textos --- */
        h1 {
            color: #1e293b;
            font-size: 1.5rem;
            font-weight: 600;
        }

        p.subtitle {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        /* --- Grid de Roles --- */
        .roles-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas */
            gap: 15px;
        }

        /* --- Tarjetas de Botón --- */
        .role-btn {
            background-color: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px 10px;
            text-decoration: none;
            color: #334155;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .role-btn svg {
            width: 40px;
            height: 40px;
            fill: #0061ff; /* Color de los iconos */
            transition: all 0.3s ease;
        }

        .role-btn span {
            font-weight: 600;
            font-size: 0.95rem;
        }

        /* --- Efectos Hover --- */
        .role-btn:hover {
            border-color: #0061ff;
            background-color: #eff6ff;
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .role-btn:hover svg {
            transform: scale(1.1);
        }

        /* --- Footer simple --- */
        .footer-text {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #94a3b8;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive para pantallas muy pequeñas */
        @media (max-width: 400px) {
            .roles-grid {
                grid-template-columns: 1fr; /* Una columna en móviles pequeños */
            }
        }
    </style>
</head>
<body>

    <div class="login-card">
        
        <div class="logo-container">
            <img src="Coomeva Banner.png" alt="Logo Coomeva" class="logo-img">
        </div>

        <div>
            <h1>Oficina Virtual</h1>
            <p class="subtitle">Seleccione el perfil para ingresar</p>
        </div>

        <div class="roles-grid">
            <a href="asesor.html" class="role-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                <span>Vista Asesor Comercial</span>
            </a>

            <a href="jefe.html" class="role-btn"> <svg viewBox="0 0 24 24">
                    <path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0h-4V4h4v2z"/>
                </svg>
                <span>Vista Jefe</span>
            </a>
        </div>

        <div>
            <a href="index.html" class="role-btn"> 
                <span>Regresar</span>
            </a>            
        </div>


    </div>

</body>
</html>
