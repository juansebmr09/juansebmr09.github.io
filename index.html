<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina Virtual | Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- Estilos Generales --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Gradiente corporativo moderno */
            background: linear-gradient(135deg, #0061ff 0%, #60efff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Tarjeta Principal --- */
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 420px;
            border-radius: 24px;
            padding: 45px 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 25px;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- Imagen / Logo --- */
        .logo-container {
            padding: 10px;
            margin-bottom: 5px;
        }
        
        .logo-img {
            max-width: 260px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            mix-blend-mode: multiply; /* Integra el logo si tiene fondo blanco */
        }

        /* --- Títulos --- */
        .header-text h1 {
            color: #1e293b;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header-text p {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* --- Botón Principal (Hero Button) --- */
        .main-action-btn {
            background: linear-gradient(90deg, #0061ff 0%, #2979ff 100%);
            color: white;
            text-decoration: none;
            padding: 18px 20px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 10px 20px rgba(0, 97, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Icono dentro del botón */
        .main-action-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Efectos Hover */
        .main-action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 97, 255, 0.4);
            background: linear-gradient(90deg, #0050d6 0%, #1a6dff 100%);
        }

        .main-action-btn:active {
            transform: translateY(-1px);
        }

        /* --- Footer --- */
        .copyright {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #94a3b8;
            font-weight: 300;
        }

        /* Animación suave */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="welcome-card">

        </div>
